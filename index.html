<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSD Help Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-navy">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="text-center mb-4">
                            <i class="fas fa-headset me-2"></i>SSD HelpDesk
                        </h1>
                        
                        <button id="backBtn" class="btn btn-secondary mb-3" style="display:none;">
                            <i class="fas fa-arrow-left me-2"></i>Back
                        </button>

                        <div id="loginForm">
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                </div>
                                <button type="button" class="btn btn-primary w-100" onclick="login()">Sign In</button>
                            </form>
                        </div>

                        <div id="dashboard" style="display:none;">
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" onclick="showTicketForm()">
                                    <i class="fas fa-plus-circle me-2"></i>Create Client Ticket
                                </button>
                                <button class="btn btn-info" onclick="showTicketList()">
                                    <i class="fas fa-list me-2"></i>View Tickets
                                </button>
                                <button class="btn btn-danger" onclick="closeApp()">
                                    <i class="fas fa-sign-out-alt me-2"></i>Close App
                                </button>
                            </div>
                        </div>

                        <form id="ticketForm" style="display:none;">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="clientName" placeholder="Client Name and Surname" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="clientAddress" placeholder="Client Address" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="clientReference" placeholder="Client Reference" required>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" id="clientContact" placeholder="Client Contact Details" required>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="clientEmail" placeholder="Client Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="clientIssue" placeholder="Client Issues" required>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="clientIssueStatus" required>
                                    <option value="">Select Issue Status</option>
                                    <option value="New">New</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Resolved">Resolved</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="clientIssueCategory" required>
                                    <option value="">Select Issue Category</option>
                                    <option value="Technical">Technical</option>
                                    <option value="Billing">Billing</option>
                                    <option value="General">General</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="clientIssueDescription" placeholder="Client Issue Description" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Ticket</button>
                        </form>

                        <div id="ticketList" style="display:none;">
                            <h2 class="text-center mb-4">Ticket List</h2>
                            <input type="text" class="form-control mb-3" id="searchTicket" placeholder="Search tickets...">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Issue</th>
                                            <th>Status</th>
                                            <th>Category</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ticketListItems">
                                        <!-- Ticket items will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="popup" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
